<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="styles/normalize.css" rel="stylesheet"/>
  <link href="styles/reset.css" rel="stylesheet"/>
  <link href="styles/styles.css" rel="stylesheet"/>
  <title>TodoList</title>
</head>
<body>
  <div class="wrapper">
    <form action="#" class="todolist" autocomplete="off">
      <div class="todolist__new-task">
        <div class="new-task__input-group">
          <label for="new-task">Add a task</label>
          <input
            type="text"
            id="new-task"
            name="new-task"
            placeholder="E.g. Feed the cat"
          />
        </div>
        <button type="submit">
          <svg viewBox="0 0 10 10">
            <path d="M6 4h4v2H6v4H4V6H0V4h4V0h2z" fill-rule="nonzero" />
          </svg>
          <span>Add task</span>
        </button>
      </div>

      <ul class="todolist__tasks"></ul>

      <div class="todolist__empty-state">
          Fetching your tasks... Please wait a bit... ‚è∞.
      </div>
    </form>
  </div>

  <footer>
    <p>Copyright &#169; 
      <span class="common-hover">
        <a href="https://github.com/edwards19" target="_blank">edwards19</a>
        <span class="logo-container">
          <a href="https://github.com/edwards19" target="_blank"><img src="svg/MdiGithub.svg"></a>
        </span>
      </span> 
      <script>document.write(new Date().getFullYear())</script>
    </p>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.7/purify.min.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="js/script.js"></script>   
</body>
</html>
